<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h3>Etch-a-Sketch</h3>
    <p>Create your canvas, pick a color, and then use your mouse to draw--no need to click, just hover over the canvas to paint.</p>
    <div id="input-section">
      <div id="create-grid-section">
        <input id="grid-input" type="number" placeholder="Grid size (e.g. 32)">
        <button id="create-grid-button">Create canvas!</button>
      </div>
      <button id="reset-button">Clear canvas</button>
      <div id="color-picker-section">
        Pick a color:
        <select name="colors" id="color-picker">
          <option value="#000000">Black</option>
          <option value="#0000FF">Blue</option>
          <option value="#FF0000">Red</option>
          <option value="#FFFF00">Yellow</option>
        </select>
      </div>
    </div>
  </div>
  <div id="canvas"></div>
  <script src="script.js"></script>
</body>
</html>
