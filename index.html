<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <h3>Etch-a-Sketch</h3>
    <p>Create your grid, pick a color, and then use your mouse to draw--no need to click, just hover over to change color.</p>
    <div id="input-section">
      <field id="create-grid-section">
        <input id="grid-input" type="number" placeholder="Grid size (e.g. 64)">
        <button id="create-grid-button">Create grid!</button>
      </field>
      <button id="reset-button">Reset grid</button>
      <div id="color-picker-section">
        Pick a color:
        <select name="colors" id="color-picker">
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        </select>
      </div>
    </div>
  </div>
  <div id="canvas"></div>
  <script src="script.js"></script>
</body>
</html>
